<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
            color: darkblue;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome? ')
        var sal = Number(window.prompt('Informe seu salario')
        document.write(`Ola, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras!<br/> `)
        document.write(`Seu nome em letras maiusculas: <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em letras minusculas: <strong>${nome.toLowerCase()}</strong><br/>`)
        document.write(`O seu salario: ${sal.toLocaleString('pt-Br',{style:'currency',currency:'BRL'})}`)
    </script>
</body>
</html>
